# Nginx configuration for AI Group Chat
# Place this file in: /usr/local/etc/nginx/servers/ (macOS Homebrew)
# or /etc/nginx/sites-available/ (Linux)

# Upstream backend server
upstream aichatbot_backend {
    server 127.0.0.1:8030;
}

# Upstream frontend server
upstream aichatbot_frontend {
    server 127.0.0.1:3030;
}

# Main server block - Gateway access
server {
    listen 80;
    server_name 24.19.48.87;  # Mac mini IP address

    # Increase timeouts for long-polling and streaming
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Frontend - Serve React app
    location / {
        proxy_pass http://aichatbot_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API endpoints
    location /api/ {
        proxy_pass http://aichatbot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Backend health check
    location /health {
        proxy_pass http://aichatbot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://aichatbot_backend;
        proxy_http_version 1.1;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;

        # Increase timeouts for long-lived WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Logs
    access_log /usr/local/var/log/nginx/aichatbot-access.log;
    error_log /usr/local/var/log/nginx/aichatbot-error.log;
}

