name: Deploy AiChatBot to Mac Mini

on:
  push:
    branches: [main]
    paths-ignore: ['**.md']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        with:
          host: ${{ secrets.MAC_MINI_HOST }}
          username: ${{ secrets.MAC_MINI_USER }}
          key: ${{ secrets.MAC_MINI_SSH_KEY }}
          port: ${{ secrets.MAC_MINI_SSH_PORT }}
          command_timeout: 10m
          envs: DEEPSEEK_API_KEY,SECRET_KEY
          script: |
            set -e
            export PATH="/opt/homebrew/bin:/usr/local/bin:$HOME/.nvm/versions/node/$(ls $HOME/.nvm/versions/node 2>/dev/null | tail -1)/bin:$PATH"

            PROD_DIR="/Users/xuzhi/prod/aichatbot"
            GATEWAY_DIR="/Users/xuzhi/prod/gateway"

            # Clone or pull (public repo, no token needed)
            if [ ! -d "$PROD_DIR/.git" ]; then
              if [ -d "$PROD_DIR" ]; then
                mv "$PROD_DIR" "${PROD_DIR}.bak.$(date +%Y%m%d%H%M%S)"
              fi
              git clone https://github.com/GeorgeZhiXu/AiChatBot.git "$PROD_DIR"
            else
              cd "$PROD_DIR" && git pull origin main
            fi
            cd "$PROD_DIR"

            # Backend: setup venv with python3.12 and install deps
            cd backend
            PYTHON=$(command -v python3.12 || command -v python3)
            if [ -d ".venv" ]; then
              # Recreate venv if wrong Python version
              VENV_PY=$(.venv/bin/python3 --version 2>/dev/null | grep -o '3\.[0-9]*' || echo "")
              TARGET_PY=$($PYTHON --version 2>/dev/null | grep -o '3\.[0-9]*' || echo "")
              if [ "$VENV_PY" != "$TARGET_PY" ]; then
                rm -rf .venv
                $PYTHON -m venv .venv
              fi
            else
              $PYTHON -m venv .venv
            fi
            .venv/bin/pip install -r requirements.txt -q

            # Write .env from secrets
            cat > .env << ENVEOF
            DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
            DEEPSEEK_API_BASE=https://api.deepseek.com
            SECRET_KEY=${SECRET_KEY}
            DATABASE_URL=sqlite:///./chat.db
            ENVEOF
            cd ..

            # Frontend: install deps and build
            cd frontend
            npm ci --prefer-offline
            npm run build
            cd ..

            # Copy gateway configs
            cp gateway/nginx.conf "$GATEWAY_DIR/config/services.d/aichatbot.conf"
            cp gateway/pm2.config.js "$GATEWAY_DIR/pm2.d/aichatbot.config.js"

            # Restart PM2 processes
            pm2 restart aichatbot-backend aichatbot-frontend 2>/dev/null || \
              pm2 start "$GATEWAY_DIR/pm2.d/aichatbot.config.js"
            pm2 save

            # Validate and reload nginx
            nginx -t -c "$GATEWAY_DIR/config/nginx.conf" && nginx -s reload

            # Health checks
            sleep 3
            curl -sf http://localhost:8030/health > /dev/null && echo "Backend healthy" || echo "Backend check failed"
            curl -sf -o /dev/null http://localhost:3030 && echo "Frontend healthy" || echo "Frontend check failed"
